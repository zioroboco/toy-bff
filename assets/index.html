<!DOCTYPE html>
<html>
  <head>
    <script>
      function doTheThing() {
        fetch("/thing")
          .then(res => res.text())
          .then(data => {
            document.getElementById("result").innerText = data
          })
      }
    </script>
  </head>
  <body>
    <button id="button" onclick="doTheThing()">click me!</button>
    <div id="result"></div>
  </body>
</html>

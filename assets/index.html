<!DOCTYPE html>
<html>
  <head>
    <script>
      function doTheThing() {
        fetch("https://httpbin.org/get")
          .then(res => res.json())
          .then(res => {
            document.getElementById("result").innerText = res.url
          })
      }
    </script>
  </head>
  <body>
    <button id="button" onclick="doTheThing()">click me!</button>
    <div id="result"></div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <script>
      function doTheThing() {
        fetch("/thing").then(res => {
          document.getElementById("result").innerText = res.status
        })
      }
    </script>
  </head>
  <body>
    <button id="button" onclick="doTheThing()">click me!</button>
    <div id="result"></div>
  </body>
</html>
